<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="player-container">
        <img id="album-art" src="img/lonely-night.jpeg" alt="Album Art">
        <h4 id="song-title">Cançó 1</h4>
        <h3 id="artist-name">Artista 1</h3>
        <p id="song-duration">3:00</p>
        <div class="controls">
            <button id="prev">&#9664;</button>
            <button id="play">&#9654;</button>
            <button id="next">&#9654;&#9654;</button>
        </div>
        <div class="volume-control">
            <input type="range" id="volume" min="0" max="100" value="52">
            <p id="volume-label">52</p>
        </div>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
