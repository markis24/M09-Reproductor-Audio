<div class="player-container">
    <div class="hover-album-art">
        <img id="album-art" src="img/lonely-night.jpeg" alt="Album Art" class="album-art">
    </div>
    <h4 id="song-title"></h4>
    <h3 id="artist-name"></h3>
    <p id="song-duration"></p>
    <div class="music-controls">
        <div class="controls">
            <button id="prev"><i class="material-symbols-outlined" style="font-size: 65px;">
                    skip_previous</i>
            </button>
            <button id="play"><i class="material-symbols-outlined" style="font-size: 75px;">
                    play_circle</i>
            </button>
            <button id="next"><i class="material-symbols-outlined" style="font-size: 65px;">
                    skip_next</i>
            </button>
        </div>
        <div class="volume-control">
            <div class="volume-control-row">
                <i class="material-symbols-outlined">volume_mute</i>
                <input type="range" id="volume" min="0" max="100" value="50" class="slider">
                <i class="material-symbols-outlined">volume_up</i>
            </div>
            <p id="volume-label">50</p>
        </div>
</div>
    </div>
    <script src="js/code.js"></script>
    </body>
